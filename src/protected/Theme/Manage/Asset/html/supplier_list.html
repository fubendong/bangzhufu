        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="stylesheet" type="text/css" href="../bootstrap-custom/css/bootstrap-1206.css" />
        <link rel="stylesheet" type="text/css" href="bootstrap-custom/css/datetimepicker.min.css" />

        <!--[if lte IE 6]>
        <link rel="stylesheet" type="text/css" href="../bootstrap-custom/css/bootstrap-1206.ie6.css"/>
        <![endif]-->
        <!--[if lte IE 7]>
        <link rel="stylesheet" type="text/css" href="../bootstrap-custom/css/ie.css"/>

        <link rel="stylesheet" type="text/css" href="../bootstrap-custom/css/bootstrap-1206.fix.css" />

    </head>

    <body>
        <!-- 用 JS 设置页面的导航菜单 -->
        <script>
            window.bz_set_nav_status = []; // 用于设置导航栏状态的数组，里面是很多设置 function()
        </script><!-- /用 JS 设置页面的导航菜单 -->   

        <!-- 顶部导航菜单 -->
        <div id="system_top_navbar" class="navbar navbar-static-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">棒主妇</a>
                    <ul class="nav">
                        <li><a href="#">账号[admin]</a></li>
                        <li class="active" ><a href="#">商品管理</a></li>
                        <li><a href="#">订单管理</a></li>           
                        <li><a href="#">账号管理</a></li> 
                    </ul>
                </div>
            </div>
        </div><!-- /顶部导航菜单 -->

        <!-- 信息提示区 -->
        <div class="container" style="margin-top:10px;margin-bottom:0px;">
            <div class="alert alert-error">
                <button type="button" class="close" data-dismiss="alert">
                    &times;
                </button>
                <div class="flashMessage">
                    <strong>注意：</strong> 这里是消息通知区
                </div>
            </div>
        </div><!-- 信息提示区 -->

        <!-- main_body -->
        <div id="main_body" class="container">

            <!-- ====================================== 这里是页面的主体内容 ============================================ -->        

            <div class="row bz_basic_content_block bz_box_shadow" style="padding:10px 10px 10px 10px;">

                <!-- 页面上方导航条 -->
                <div class="row">
                    <ul class="nav nav-tabs">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">商品列表<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">在线商品</a></li>
                                <li><a href="#">下线商品</a></li>
                            </ul>
                        </li>
                        <li class="active"><a href="#">供货商</a></li>                        
                    </ul>
                </div><!-- /页面上方导航条 -->

                <!-- 页面主体内容 -->
                <div class="row">
                    <h4>供货商列表</h4>

                    <!-- 这里是条件筛选区 -->
                    <div class="row well well-small">
                        <form class="form-horizontal form-horizontal-inline" method="GET" style="margin: 0px 0px 0px 0px;">         
                            <div class="control-group">
                                <div class="controls" style="margin-left:0px;">
                                    <span class="input-label">供货商名称</span>
                                    <input class="span2" type="text" name="suppliers_name" />
                                    <span class="input-label">供货商描述</span>
                                    <input class="span2" type="text" name="suppliers_desc" />
                                    &nbsp;&nbsp;<button type="submit" class="btn btn-success">查询</button>
                                </div>
                            </div>                    
                        </form>
                    </div>
                    <!-- /这里是条件筛选区 -->

                    <!-- 供货商列表 -->
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>供货商ID</th>
                                <th>供货商名称</th>
                                <th>供货商描述</th>                   
                                <th width="5%">状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>

                            <!-- 一个供货商 -->
                            <tr>
                                <td>200000</td>
                                <td>北京供货商</td>
                                <td>北京供货商的描述</td>
                                <td>正常</td>
                                <td>
                                    <a href="#" class="btn btn-small">编辑</a>
                                </td>
                            </tr><!-- /一个供货商 -->                    

                        </tbody>
                    </table><!-- /供货商列表 -->

                    <!-- 分页 -->
                    <div class="pagination pagination-right">
                        <ul>
                            <li>
                                <a href="#">首页</a>
                            </li>
                            <li class="active">
                                <a href="#">1</a>
                            </li>
                            <li>
                                <a href="#">2</a>
                            </li>
                            <li>
                                <a href="#">3</a>
                            </li>
                            <li>
                                <a href="#">4</a>
                            </li>
                            <li>
                                <a href="#">末页</a>
                            </li>
                        </ul>
                    </div><!-- 分页 -->

                </div><!-- /页面主体内容 -->

            </div>

            <!-- ====================================== /这里是页面的主体内容 ============================================ -->

        </div> <!-- /main_body -->

        <!-- 尾部 footer -->

            <div class="navbar-inner">
                <div class="container">
                    <div class="row" style="text-align:center;">
                        <span>版权所有：bzfshop 2012-2013</span>
                    </div>
                </div>
            </div>
        </div><!-- /尾部 footer -->

        <script type="text/javascript" src="../bootstrap-custom/js/jquery-1.8.3.min.js"></script>

        <script type="text/javascript" src="../bootstrap-custom/js/jquery.lazyload.min.js"></script>
        <script type="text/javascript" src="../bootstrap-custom/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../bootstrap-custom/js/bootstrap.ie.js"></script>
        <script type="text/javascript" src="../bootstrap-custom/js/validator.js"></script>
        <script type="text/javascript" src="bootstrap-custom/js/datetimepicker.min.js"></script>
        <script type="text/javascript" src="../js/manage.js"></script>

        <!--[if lte IE 9]>
        <script type="text/javascript" src="../bootstrap-custom/js/iefix.js"></script>
        <![endif]-->
