<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>用户登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="stylesheet" type="text/css" href="../bootstrap-custom/css/bootstrap-1206.css" />
        <link rel="stylesheet" type="text/css" href="bootstrap-custom/css/datetimepicker.min.css" />

        <!--[if lte IE 6]>
        <link rel="stylesheet" type="text/css" href="../bootstrap-custom/css/bootstrap-1206.ie6.css"/>
        <![endif]-->
        <!--[if lte IE 7]>
        <link rel="stylesheet" type="text/css" href="../bootstrap-custom/css/ie.css"/>
        <![endif]-->

        <link rel="stylesheet" type="text/css" href="../bootstrap-custom/css/bootstrap-1206.fix.css" />
        <link rel="stylesheet" type="text/css" href="../css/supplier.css" />

    </head>

    <body>

        <!-- 信息提示区 -->
        <div id="flash_message_panel" class="container" style="margin-top:10px;margin-bottom:0px;">
            <div class="alert alert-error">
                <button type="button" class="close" data-dismiss="alert">
                    &times;
                </button>
                <div class="flashMessage">
                    <strong>注意：</strong> 这里是消息通知区
                </div>
            </div>
        </div><!-- 信息提示区 -->

        <!-- main_body -->
        <div id="main_body" class="container">

            <!-- ====================================== 这里是页面的主体内容 ============================================ -->   

            <form class="form-signin" method="post">
                <h2 class="form-signin-heading">棒主妇-供货商后台</h2>

                <div class="control-group">
                    <label class="control-label">用户名*</label>
                    <div class="controls">
                        <input placeholder="这里输入用户名" class="input-block-level" type="text" name="username" data-validation-required="data-validation-required" />
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">密&nbsp;&nbsp;&nbsp;码*</label>
                    <div class="controls">
                        <input placeholder="这里输入密码" class="input-block-level" type="password" name="password" minlength="6" data-validation-required="data-validation-required" />
                    </div>
                </div>                

                <button type="submit" class="btn btn-large btn-primary" type="submit">点击登陆</button>
            </form>

            <!-- ====================================== /这里是页面的主体内容 ============================================ -->

        </div> <!-- /main_body -->


        <script type="text/javascript" src="../bootstrap-custom/js/json2.js"></script>
        <script type="text/javascript" src="../bootstrap-custom/js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="../bootstrap-custom/js/jquery.cookie.js"></script>
        <script type="text/javascript" src="../bootstrap-custom/js/jquery.lazyload.min.js"></script>
        <script type="text/javascript" src="../bootstrap-custom/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../bootstrap-custom/js/bootstrap.ie.js"></script>
        <script type="text/javascript" src="../bootstrap-custom/js/validator.js"></script>
        <script type="text/javascript" src="bootstrap-custom/js/datetimepicker.min.js"></script>
        <script type="text/javascript" src="../js/supplier.js"></script>

        <!--[if lte IE 9]>
        <script type="text/javascript" src="../bootstrap-custom/js/iefix.js"></script>
        <![endif]-->

    </body>
</html>
