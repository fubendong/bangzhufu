<html>
<head>
    <meta charset="utf-8">

    <!-- 让 IE 使用最新模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>棒主妇开源-安装</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="棒主妇开源安装程序">
    <meta name="author" content="棒主妇开源">

    <!-- 指定360浏览器使用极速模式 -->
    <meta name="renderer" content="webkit"/>
    <!-- /指定360浏览器使用极速模式 -->

    <link rel="stylesheet" type="text/css" href="../bootstrap-custom/css/bootstrap-1206.css"/>
    <link rel="stylesheet" type="text/css" href="../bootstrap-custom/plugin/pnotify/jquery.pnotify.default.css"/>

    <!--[if lte IE 6]>

    <link rel="stylesheet" type="text/css" href="../bootstrap-custom/css/ie.css"/>

    <link rel="stylesheet" type="text/css" href="../bootstrap-custom/css/bootstrap-1206.fix.css"/>
    <link rel="stylesheet" type="text/css" href="../css/install.css"/>

</head>

<body>

<!-- 顶部导航菜单 -->
<div id="system_top_navbar" class="navbar navbar-static-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" target="_blank" href="http://www.bzfshop.net">棒主妇开源</a>
            <ul class="nav">
                <li class="active"><a href="#">程序安装</a></li>
                <li><a href="#">安装指南</a></li>
                <li><a href="#">技术支持</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- /顶部导航菜单 -->

<!-- main_body -->
<div id="main_body" class="container" style="margin-top: 10px;">

    <!-- ====================================== 这里是页面的主体内容 ============================================ -->

    <div class="row bz_basic_content_block bz_box_shadow" style="padding:10px 10px 10px 10px;">

        <!-- 安装过程步骤显示 -->
        <div class="row" style="margin-top: 10px;">
            <div class="progress progress-striped active" style="height: 40px;">
                <div class="bar bar-success active" style="width: 25%;">
                    <h5>1.确认协议&nbsp;&nbsp;&gt;&gt;</h5>
                </div>
                <div class="bar bar-success active" style="width: 25%;">
                    <h5>2.环境检查&nbsp;&nbsp;&gt;&gt;</h5>
                </div>
                <div class="bar bar-success active" style="width: 25%;">
                    <h5>3.导入数据&nbsp;&nbsp;&gt;&gt;</h5>
                </div>
                <div class="bar bar-warning" style="width: 25%;">
                    <h5>4.安装成功</h5>
                </div>
            </div>
        </div>
        <!-- /安装过程步骤显示 -->


        <!-- 页面主体内容 -->
        <div class="row">
            <h4>棒主妇开源--导入数据</h4>

            <form class="form-horizontal form-horizontal-inline" method="POST" action="#">

                <div class="row">

                    <div class="span4">
                    </div>

                    <div class="span6">

                        <div class="control-group">
                            <div class="controls">
                                <span class="input-label">数据库地址</span>
                                <input class="span2" name="db" value="localhost"
                                       type="text" data-validation-required-message="数据库地址不能为空"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <span class="input-label">数据库端口</span>
                                <input class="span2" name="db" value="3306"
                                       type="text" data-validation-required-message="数据库地址不能为空"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <span class="input-label">数据库名称</span>
                                <input class="span2" name="db" value="bzfshop"
                                       type="text" data-validation-required-message="数据库名称不能为空"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <span class="input-label">用户名</span>
                                <input class="span2" name="db" value=""
                                       type="text" data-validation-required-message="用户名不能为空"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <span class="input-label">密码</span>
                                <input class="span2" name="db" value=""
                                       type="password" data-validation-required-message="密码不能为空"/>
                            </div>
                        </div>

                    </div>

                    <div class="span2">
                    </div>

                </div>

                <div class="row" style="text-align: center;margin-top: 20px;">
                    <button type="submit" class="btn btn-success">导入数据</button>
                </div>

            </form>

        </div>
        <!-- /页面主体内容 -->

    </div>

    <!-- ====================================== /这里是页面的主体内容 ============================================ -->

</div>
<!-- /main_body -->

<!-- 尾部 footer -->
<div class="navbar navbar-fixed-bottom">
    <div class="navbar-inner">
        <div class="container">
            <div class="row" style="text-align:center;">
                <span>版权所有：bzfshop 2012-2013</span>
            </div>
        </div>
    </div>
</div>
<!-- /尾部 footer -->

</body>
</html>
